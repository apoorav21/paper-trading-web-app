{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input required class="form-control" style='width: 120px' name="new_cash" placeholder="# cash" type="number" min="1">
        </div>
        <button style='width: 200px' class="form-group btn btn-success" type="submit">Add</button>
    </form>
{% endblock %}
